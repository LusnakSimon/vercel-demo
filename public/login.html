<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Sign In - Research Notebook</title>
  <script>
    // Apply theme immediately to prevent flash
    (function() {
      const theme = localStorage.getItem('theme') || 'dark';
      document.documentElement.setAttribute('data-theme', theme);
    })();
  </script>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <div class="container">
    <header class="site-header">
      <div class="brand">
        <div class="logo">RN</div>
        <div>
          <h1>Research Notebook</h1>
          <p class="lead">Collaborative research and note-taking</p>
        </div>
      </div>
      <nav class="nav">
        <a href="/">Home</a>
        <a href="/register.html">Register</a>
      </nav>
    </header>

    <div style="max-width: 450px; margin: 60px auto;">
      <div class="card">
        <h2>Welcome Back</h2>
        <p class="muted">Sign in to your account to continue</p>
        
        <form id="login-form" class="stack" style="margin-top: 28px;">
          <div>
            <label for="login-email">Email Address</label>
            <input id="login-email" type="email" placeholder="your@email.com" required autofocus />
          </div>
          <div>
            <label for="login-password">Password</label>
            <div style="position: relative;">
              <input id="login-password" type="password" placeholder="Enter your password" required style="padding-right: 40px;" />
              <button 
                type="button" 
                id="toggle-password"
                style="position: absolute; right: 8px; top: 50%; transform: translateY(-50%); background: none; border: none; cursor: pointer; font-size: 18px; padding: 4px 8px; color: var(--text-secondary);"
                title="Show password"
              >
                👁️
              </button>
            </div>
          </div>
          <button class="btn btn-primary" type="submit">Sign In</button>
        </form>

        <div class="muted center" style="margin-top: 24px; padding-top: 24px; border-top: 1px solid var(--border);">
          Don't have an account? <a href="/register.html" style="color: var(--accent); text-decoration: none;">Create one</a>
        </div>
      </div>
    </div>
  </div>
  <script src="/app.js"></script>
  <script>
    // Toggle password visibility
    const passwordInput = document.getElementById('login-password');
    const toggleBtn = document.getElementById('toggle-password');
    
    toggleBtn.addEventListener('click', () => {
      const isPassword = passwordInput.type === 'password';
      passwordInput.type = isPassword ? 'text' : 'password';
      toggleBtn.textContent = isPassword ? '👁️‍🗨️' : '👁️';
      toggleBtn.title = isPassword ? 'Hide password' : 'Show password';
    });
  </script></body>
</html>
