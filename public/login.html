<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Sign In - Research Notebook</title>
  <script>
    // Apply theme immediately to prevent flash
    (function() {
      const theme = localStorage.getItem('theme') || 'dark';
      document.documentElement.setAttribute('data-theme', theme);
    })();
  </script>
  <link rel="stylesheet" href="/styles.css">
  <script src="/enhancements.js" defer></script>
</head>
<body>
  <div class="container">
    <header class="site-header">
      <div class="brand">
        <div class="logo">RN</div>
        <div>
          <h1>Research Notebook</h1>
          <p class="lead">Collaborative research and note-taking</p>
        </div>
      </div>
      <nav class="nav">
        <a href="/">Home</a>
        <a href="/register.html">Register</a>
        <button id="theme-toggle" title="Toggle theme">ğŸŒ™</button>
      </nav>
    </header>

    <div style="max-width: 450px; margin: 60px auto;">
      <div class="card">
        <h2>Welcome Back</h2>
        <p class="muted">Sign in to your account to continue</p>
        
        <form id="login-form" class="stack" style="margin-top: 28px;" aria-label="Sign in form">
          <div>
            <label for="login-email">Email Address</label>
            <input id="login-email" type="email" placeholder="your@email.com" required autofocus autocomplete="email" aria-describedby="login-email-hint" />
            <span id="login-email-hint" class="sr-only">Enter the email address associated with your account</span>
          </div>
          <div>
            <label for="login-password">Password</label>
            <div class="input-with-icon">
              <input id="login-password" type="password" placeholder="Enter your password" required autocomplete="current-password" aria-describedby="login-password-hint" />
              <span id="login-password-hint" class="sr-only">Enter your account password</span>
              <button 
                type="button" 
                id="toggle-password"
                class="password-toggle"
                title="Show password"
                aria-label="Toggle password visibility"
                aria-pressed="false"
              >
                ğŸ‘ï¸
              </button>
            </div>
          </div>
          <button class="btn btn-primary" type="submit" aria-label="Sign in to your account">Sign In</button>
        </form>

        <div class="muted center form-divider">
          Don't have an account? <a href="/register.html" class="link-accent">Create one</a>
        </div>
      </div>
    </div>
  </div>
  <script src="/app.js"></script>
  <script>
    // Toggle password visibility
    const passwordInput = document.getElementById('login-password');
    const toggleBtn = document.getElementById('toggle-password');
    
    toggleBtn.addEventListener('click', () => {
      const isPassword = passwordInput.type === 'password';
      passwordInput.type = isPassword ? 'text' : 'password';
      toggleBtn.textContent = isPassword ? 'ğŸ‘ï¸â€ğŸ—¨ï¸' : 'ğŸ‘ï¸';
      toggleBtn.title = isPassword ? 'Hide password' : 'Show password';
    });
  </script>
  
  <footer class="footer">
    <p>Research Notebook - Organize your research effectively</p>
  </footer>
</body>
</html>
