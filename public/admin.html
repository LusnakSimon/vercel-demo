<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Admin - Research Notebook</title>
  <script>
    // Apply theme immediately to prevent flash
    (function() {
      const theme = localStorage.getItem('theme') || 'dark';
      document.documentElement.setAttribute('data-theme', theme);
    })();
  </script>
  <link rel="stylesheet" href="/styles.css">
  <script src="/enhancements.js" defer></script>
</head>
<body>
  <div class="container">
    <header class="site-header">
      <div class="brand">
        <div class="logo">RN</div>
        <div>
          <h1>Admin Panel</h1>
          <p class="lead">Manage users and system</p>
        </div>
      </div>
      <nav class="nav">
        <a href="/dashboard.html">Dashboard</a>
        <a href="/projects.html">Projects</a>
        <a href="/todos.html">Todos</a>
        <a href="/notes.html">Notes</a>
        <a href="/contacts.html">Contacts</a>
        <a href="/messages.html">Messages</a>
        <button id="theme-toggle" title="Toggle theme">üåô</button>
        <button id="help-toggle" title="Keyboard shortcuts (or press ?)">‚ùì</button>
        <span id="auth-actions"></span>
      </nav>
    </header>
    <div class="card">
      <h2>Users</h2>
      <div id="users-list" class="list muted">Loading‚Ä¶</div>
    </div>
  </div>
  <script src="/app.js"></script>
  <script>
    // Check if user is admin before showing admin content
    async function checkAdminAccess() {
      try {
        const me = await api.request('/api/auth/me');
        if (!me || me.role !== 'admin') {
          // Not an admin - redirect to dashboard
          alert('Access denied. Admin privileges required.');
          window.location.href = '/dashboard.html';
          return false;
        }
        return true;
      } catch (e) {
        // Not logged in or error
        window.location.href = '/login.html';
        return false;
      }
    }
    
    async function loadUsers(){
      try{ 
        const users = await api.request('/api/users'); 
        const el=document.getElementById('users-list'); 
        el.innerHTML=''; 
        users.forEach(u=>{ 
          const d=document.createElement('div'); 
          d.className='list-item'; 
          d.innerHTML=`<div>${escapeHtml(u.email)}</div><div class="small muted">${escapeHtml(u.name||'')} (${escapeHtml(u.role||'user')})</div>`; 
          el.appendChild(d); 
        }); 
      }catch(e){ 
        document.getElementById('users-list').innerHTML='Unable to load users (admin only)'; 
      }
    }
    
    // Check admin access before loading page
    (async () => {
      const isAdmin = await checkAdminAccess();
      if (isAdmin) {
        renderAuthActions();
        loadUsers();
      }
    })();
  </script>
  
  <footer class="footer">
    <p>Research Notebook - Admin Panel</p>
  </footer>
</body>
</html>
