<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Admin</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="brand"><h1>Admin</h1></div>
      <nav class="nav"><a href="/dashboard.html">Dashboard</a><a href="/projects.html">Projects</a></nav>
    </div>
    <div class="card">
      <h2>Users</h2>
      <div id="users-list" class="list muted">Loadingâ€¦</div>
    </div>
  </div>
  <script src="/app.js"></script>
  <script>
    async function loadUsers(){
      try{ const users = await api.request('/api/users'); const el=document.getElementById('users-list'); el.innerHTML=''; users.forEach(u=>{ const d=document.createElement('div'); d.className='list-item'; d.innerHTML=`<div>${u.email}</div><div class="small muted">${u.name||''} (${u.role||'user'})</div>`; el.appendChild(d); }); }catch(e){ document.getElementById('users-list').innerHTML='Unable to load users (admin only)'; }
    }
    loadUsers();
  </script>
</body>
</html>
