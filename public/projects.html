<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Projects - Research Notebook</title>
  <script>
    // Apply theme immediately to prevent flash
    (function() {
      const theme = localStorage.getItem('theme') || 'dark';
      document.documentElement.setAttribute('data-theme', theme);
    })();
  </script>
  <link rel="stylesheet" href="/styles.css">
  <script src="/enhancements.js" defer></script>
</head>
<body>
  <a href="#main-content" class="skip-link">Skip to main content</a>
  <main class="container" id="main-content" role="main">
    <header class="site-header">
      <div class="brand">
        <div class="logo" aria-hidden="true">RN</div>
        <div>
          <h1>Projects</h1>
          <p class="lead">Manage your team projects</p>
        </div>
      </div>
      <nav class="nav" aria-label="Main navigation">
        <a href="/dashboard.html">Dashboard</a>
        <a href="/projects.html" aria-current="page">Projects</a>
        <a href="/todos.html">Todos</a>
        <a href="/notes.html">Notes</a>
        <a href="/contacts.html">Contacts</a>
        <a href="/messages.html">Messages</a>
        <button id="theme-toggle" title="Toggle theme" aria-label="Toggle dark/light theme">üåô</button>
        <button id="help-toggle" title="Keyboard shortcuts (or press ?)" aria-label="Show keyboard shortcuts help">‚ùì</button>
        <span id="auth-actions" role="status" aria-live="polite"></span>
      </nav>
    </header>

    <div class="grid">
      <div class="card">
        <h2>Your Projects</h2>
        <ul id="projects-list" class="list"></ul>
      </div>

      <div class="card">
        <h3>Create New Project</h3>
        <form id="create-project-form" class="stack">
          <div>
            <label for="project-name">Project Name</label>
            <input id="project-name" type="text" placeholder="Enter project name..." required />
          </div>
          <div>
            <label for="project-description">Description</label>
            <textarea id="project-description" placeholder="What's this project about?" rows="3"></textarea>
          </div>
          <button class="btn btn-primary" type="submit">Create Project</button>
        </form>
      </div>
    </div>
    
    <footer class="footer">
      <p>Research Notebook - Organize your research effectively</p>
      <div style="margin-top: 8px;">
        <a href="https://ko-fi.com/dongfeng400" target="_blank" rel="noopener" class="donate-link" title="Support this project">
          ‚òï Buy me a coffee
        </a>
      </div>
    </footer>
  </main>

  <!-- Floating Action Button -->
  <button class="fab" onclick="document.getElementById('project-name').focus(); window.scrollTo({top: 0, behavior: 'smooth'});" data-tooltip="Create new project">
    ‚ûï
  </button>

  <script src="/app.js"></script>
  <script>
    async function loadProjects() {
      const list = document.getElementById('projects-list');
      list.innerHTML = '<li class="muted center" style="padding: 40px;"><div class="spinner" style="margin: 0 auto 12px;"></div>Loading...</li>';
      
      try {
        const response = await api.request('/api/projects');
        const projects = Array.isArray(response) ? response : (response.data || []);
        
        if (projects.length === 0) {
          list.innerHTML = `
            <li class="muted center" style="padding: 40px;">
              <div style="font-size: 48px; margin-bottom: 16px; opacity: 0.3;">üìÅ</div>
              <div style="font-size: 16px;">No projects yet</div>
              <div style="font-size: 14px; margin-top: 8px;">Create your first project to organize your work</div>
            </li>
          `;
          return;
        }

        list.innerHTML = '';
        projects.forEach(project => {
          const li = document.createElement('li');
          li.className = 'list-item';
          li.style.cursor = 'pointer';
          li.onclick = () => window.location.href = '/project.html?id=' + encodeURIComponent(project._id);
          
          const desc = project.description ? `<div class="muted small">${escapeHtml(project.description)}</div>` : '';
          const memberCount = project.members ? project.members.length : 0;
          
          li.innerHTML = `
            <div>
              <div style="font-weight: 600; margin-bottom: 4px;">${escapeHtml(project.name)}</div>
              ${desc}
              <div class="muted small" style="margin-top: 8px;">
                üë• ${memberCount} member(s) ‚Ä¢ Created ${new Date(project.createdAt).toLocaleDateString()}
              </div>
            </div>
          `;
          
          list.appendChild(li);
        });
      } catch (err) {
        handleError(err, 'Unable to load projects');
        list.innerHTML = `<li class="empty-state"><div class="error-icon">üòï</div><div>Unable to load projects</div></li>`;
      }
    }

    async function createProject(e) {
      e.preventDefault();
      
      const nameEl = document.getElementById('project-name');
      const descEl = document.getElementById('project-description');
      
      const name = nameEl.value.trim();
      const description = descEl.value.trim();
      
      if (!name) {
        showToast('Project name is required', 'error', 2000);
        return;
      }
      
      try {
        const btn = e.target.querySelector('button[type=submit]');
        btn.disabled = true;
        
        await api.request('/api/projects', {
          method: 'POST',
          body: { name, description }
        });
        
        nameEl.value = '';
        descEl.value = '';
        
        showToast('Project created successfully!', 'success', 1500);
        await loadProjects();
        
        btn.disabled = false;
      } catch (err) {
        const errorMsg = err.userMessage || err.error || 'Failed to create project';
        showToast(errorMsg, 'error', 3000);
        e.target.querySelector('button[type=submit]').disabled = false;
      }
    }

    // Event listeners
    document.getElementById('create-project-form').addEventListener('submit', createProject);
    
    // Initialize
    renderAuthActions();
    loadProjects();
  </script>
</body>
</html>
