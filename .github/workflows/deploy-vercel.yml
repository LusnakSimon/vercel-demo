name: Deploy to Vercel

on:
  push:
    # include main and the current working branch so pushes trigger the workflow
    branches: [ main, v0.39.5 ]
  workflow_dispatch:

jobs:
  vercel-deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install app dependencies
      run: |
        cd app/todo
        npm ci

    - name: Run unit tests
      run: |
        cd app/todo
        npm test

    - name: Vercel debug info
      run: |
        echo "VERCEL_TOKEN set: ${VERCEL_TOKEN:+yes}"
        node -v
      env:
        VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}

    - name: Deploy to Vercel (prod) using vercel-action
      id: vercel
      uses: amondnet/vercel-action@v20
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-args: '--prod'
        working-directory: '.'
        wait-for-deployment: true
      # Optional: set VERCEL_ORG_ID and VERCEL_PROJECT_ID as repo secrets if you have them
      # env:
      #   VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      #   VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
