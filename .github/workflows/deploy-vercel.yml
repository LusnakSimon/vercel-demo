name: Deploy to Vercel

on:
  push:
    # include main and the current working branch so pushes trigger the workflow
    branches: [ main, v0.39.5 ]
  workflow_dispatch:

jobs:
  vercel-deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install dependencies (if present)
      run: |
        if [ -f package.json ]; then
          echo "package.json found — installing dependencies"
          npm ci
        else
          echo "no package.json found — skipping npm install"
        fi

    - name: Run unit tests (if present)
      run: |
        # Run tests only if package.json exists and has a test script
        if [ -f package.json ] && node -e "process.exit(Boolean(require('./package.json').scripts && require('./package.json').scripts.test) ? 0 : 1)"; then
          echo "test script found — running npm test"
          npm test
        else
          echo "no test script present — skipping tests"
        fi

    - name: Vercel debug info
      run: |
        echo "VERCEL_TOKEN set: ${VERCEL_TOKEN:+yes}"
        node -v
      env:
        VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}

    - name: Deploy to Vercel (prod) using vercel-action
      id: vercel
      uses: amondnet/vercel-action@v20
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-args: '--prod'
        working-directory: '.'
        wait-for-deployment: true
      # Optional: set VERCEL_ORG_ID and VERCEL_PROJECT_ID as repo secrets if you have them
      # env:
      #   VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      #   VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
