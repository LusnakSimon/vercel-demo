name: Deploy to Vercel

permissions:
  contents: read
  statuses: write

on:
  push:
    # include main and the current working branch so pushes trigger the workflow
    branches: [ main, v0.39.5 ]
  workflow_dispatch:

jobs:
  vercel-deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install dependencies (if present)
      run: |
        if [ -f package.json ]; then
          echo "package.json found — installing dependencies"
          npm ci
        else
          echo "no package.json found — skipping npm install"
        fi

    - name: Run unit tests (if present)
      run: |
        # Run tests only if package.json exists and has a test script
        if [ -f package.json ] && node -e "process.exit(Boolean(require('./package.json').scripts && require('./package.json').scripts.test) ? 0 : 1)"; then
          echo "test script found — running npm test"
          npm test
        else
          echo "no test script present — skipping tests"
        fi

    - name: notify vercel
      uses: vercel/repository-dispatch/actions/status@v1
      with:
        name: "Vercel - vercel-demo: lint"

    - name: Vercel debug info
      run: |
        echo "VERCEL_TOKEN set: ${VERCEL_TOKEN:+yes}"
        node -v
      env:
        VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}

    - name: Ensure VERCEL_TOKEN is present
      run: |
        if [ -z "$VERCEL_TOKEN" ]; then
          echo "ERROR: VERCEL_TOKEN secret is not set in the repository. Add it (Settings → Secrets) and re-run the workflow." >&2
          exit 1
        fi
      env:
        VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}

    - name: Deploy to Vercel and wait for health
      id: vercel
      run: |
        chmod +x .github/scripts/vercel_deploy_and_wait.sh
        .github/scripts/vercel_deploy_and_wait.sh
      env:
        VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
